<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crud.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>prouduct managment system</p>
      </div>
      <div class="inputs">
       <input type="text" id="title" placeholder="title" />
        <div class="price">
         <input onkeyup=" getprice()" type="number" id="pricee" placeholder="price" />
          <input onkeyup=" getprice()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getprice()" type="number" id="ads" placeholder="ads" />
          <input onkeyup=" getprice()" type="number" id="discount" placeholder="discount" />
 
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>
      <div class="output">
        <div class="blocksearch">
          <input onkeyup="searchdata2(this.value)" type="text"  id="search" placeholder="search" />
          <div class="btnsearch">
            <button onclick="searchdata(this.id)" id="searchbytitle">search by title</button>
            <button onclick="searchdata(this.id)"  id="searchbycategory">search by category</button>
          </div>
        </div>
        <div id="deleteAll">
          
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th id="update">update</th>
            <th id="delete">delete</th>
          </tr>

          <tbody id="tbody">
          

          </tbody>
        </table>
      </div>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
