<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calcc.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contaier">
      <div class="calcc">
        <div class="display">
          <input type="text" name="display" id="display" />
        </div>
        <div>
          <input type="button" value="OFF" class="off" id="color" /> 
          <!-- <input type="button" value="ae" class="zz" id="color" /> -->
          <input type="button" value="%" class="zz" id="color" />
          <input type="button" value="ac" class="clear" id="color" />
        </div>

        <div>
          <input type="button" value="7" class="zz" />
          <input type="button" value="8" class="zz" />
          <input type="button" value="9" class="zz" />
          <input type="button" value="*" class="zz" id="color" />
        </div>

        <div>
          <input type="button" value="4" class="zz" />
          <input type="button" value="5" class="zz" />
          <input type="button" value="6" class="zz" />
          <input type="button" value="/" class="zz" id="color" />
        </div>

        <div>
          <input type="button" value="1" class="zz" />
          <input onmousedown="issa()" onclick="iss()" type="button" value="2" class="zz" />
          <input type="button" value="3" class="zz" />
          <input type="button" value="+" class="zz" id="color" />
        </div>

        <div>
          <input type="button" value="0" class="zz" />
          <input type="button" value="." class="zz" />
          <input   type="button" value="=" class="equal" id="color"  />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
